<div class="container">
    <h2>Department List</h2>
    <button mat-raised-button color="primary" (click)="onAdd()">Add Department</button>
    <table mat-table [dataSource]="departments" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let department">{{ department.name }}</td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let department">{{ department.location }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let department">
          <button mat-raised-button color="accent" [routerLink]="['/department', department.id]" class="editButton">Edit</button>
          <button mat-raised-button color="warn" (click)="onDelete(department.id)" class="deleteButton">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [length]="totalDepartments" [pageSize]="pageSize" (page)="onPageChange($event)"></mat-paginator>
  </div>
